<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Property Investment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-6">Rental Property Investment Calculator</h1>
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Property Information</h2>
            <div class="mb-4">
                <label for="propertyAddress" class="block text-sm font-medium text-gray-700">Property Address</label>
                <input type="text" id="propertyAddress" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="123 Main St">
            </div>
            <div class="mb-4">
                <label for="purchasePrice" class="block text-sm font-medium text-gray-700">Purchase Price</label>
                <div class="mt-1 relative rounded-md">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="purchasePrice" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                </div>
            </div>
            <div class="mb-4">
                <label for="closingCosts" class="block text-sm font-medium text-gray-700">Estimated Closing Costs</label>
                <div class="mt-1 relative rounded-md">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="closingCosts" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                </div>
            </div>
        </div>

        <!-- Loan Details -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Loan Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="downPaymentPercentage" class="block text-sm font-medium text-gray-700">Down Payment (%)</label>
                    <input type="number" id="downPaymentPercentage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="20">
                </div>
                <div>
                    <label for="loanInterestRate" class="block text-sm font-medium text-gray-700">Interest Rate (%)</label>
                    <input type="number" id="loanInterestRate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="5">
                </div>
                <div>
                    <label for="loanTerm" class="block text-sm font-medium text-gray-700">Loan Term (years)</label>
                    <input type="number" id="loanTerm" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="30">
                </div>
                <div>
                    <label for="loanPoints" class="block text-sm font-medium text-gray-700">Points on Loan</label>
                    <input type="number" id="loanPoints" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="0">
                </div>
            </div>
        </div>

        <!-- Income -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Income</h2>
            <div>
                <label for="monthlyRent" class="block text-sm font-medium text-gray-700">Estimated Monthly Rental Income</label>
                <div class="mt-1 relative rounded-md">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <span class="text-gray-500 sm:text-sm">$</span>
                    </div>
                    <input type="number" id="monthlyRent" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                </div>
            </div>
        </div>

        <!-- Expenses -->
        <div class="mb-8">
            <h2 class="text-lg font-semibold mb-4">Expenses</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Example expense input -->
                <div>
                    <label for="propertyTaxes" class="block text-sm font-medium text-gray-700">Property Taxes</label>
                    <input type="number" id="propertyTaxes" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="0.00">
                </div>
                <!-- Repeat for other expenses: insurance, utilities, etc. -->
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="flex justify-end">
            <button id="calculateButton" class="mt-4 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Calculate
            </button>
        </div>

        <!-- Analysis Results -->
        <div id="analysisResult" class="mt-8 p-4 bg-gray-50 rounded-lg shadow">
            <!-- Placeholder for analysis results -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
